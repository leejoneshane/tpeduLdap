                  ou:
                    type: string
                    title: 行政單位代號
                  cn:
                    type: string
                    title: 職務代號
                  "description":
                    type: string
                    title: 職務名稱
  /school/{dc}/ou/{ou}/role/{role}/teachers:
    parameters:
    - name: dc
