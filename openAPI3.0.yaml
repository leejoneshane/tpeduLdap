openapi: 3.0.0
servers:
  - description: 臺北市教育局單一身份驗證服務伺服器
    url: https://ldap.tp.edu.tw/api/v2/
info:
  version: '2.0'
  title: 臺北市教育局單一身份驗證服務
  description: |-
    這是「臺北市教育局單一身份驗證服務」開發專案所提供的REST服務，用來提供各級學程教育開放資料，資料內容依照個資法規定劃分為：公開資料及個人資料。前者可使用專案授權取得，後者需透過使用者行使同意權方能取得，由於個人資料中包含有未滿13歲之學童個資，因此申請介接專案之廠商或學校，若服務對象包含13歲以下之學童，依法應取得家長之書面同意始能申請介接。
    本服務依照各種不同應用場合，提供四種不同的授權方法進行資料介接：專案授權、個資授權、代理授權、特權專案。不同授權模式之使用時機說明如下：
    專案授權：存取無需使用者介入之學校公開資料，此範圍之資料為移除個資之軌跡資料，當須揭露相關當事人時，以其 UUID 代替。UUID 可由個資授權及代理授權查詢出真實資料。
    個資授權：存取教育人員個資，應經過個資當事人行使同意權才能取得。個資當事人隨時可以透過服務網站終止授權，當授權終止時介接專案將無法再取得當事人個資。
    代理授權：由依法保存和運用個資之機關學校，因執行法定業務之需求，將其一部份業務委託廠商進行系統開發時，可以無需個資當事人同意利用其個資，詳細規定請參閱個資法。為滿足此需求，系統提供代理授權功能。使用方法為：學校系統管理人員透過服務網站建立個人存取金鑰，將個人存取金鑰交付廠商，廠商可透過此金鑰存取學校系統管理人員所設定之特定資料範圍。若學校要終止此項授權，只要透過服務網站移除該金鑰即可。代理授權對個資當事人權益的影響巨大，請務必進行法律諮詢後再實施。
    特權專案：經教育局認定可以管理全域資料的專案。無需學校管理員或資料當事人之授權，可以進行全部資料操作。
security:
  - proxy: []
  - user:
    - me
    - email
    - user
    - idno
    - profile
    - account
  - project:
    - school
    - admin
paths:
  /school:
    parameters:
    - name: sid
      in: query
      description: 依照統計代碼搜尋學校
      schema:
        type: integer
    - name: area
      in: query
      description: 依照行政區搜尋學校
      schema:
        type: string
    - name: name
      in: query
      description: 依照全銜搜尋學校
      schema:
        type: string
    get:
      summary: 取得學校清單
      security:
        - project:
          - school
      description: 取得臺北市高中(含)以下各級學校清單
      responses:
        '200':
          description: 學校清單
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    o:
                      type: string
                      title: 學校網域代碼
                    st:
                      type: string
                      title: 學校所在行政區
                    tpUniformNumbers:
                      type: integer
                      title: 學校統計編號
                    "description":
                      type: string
                      title: 學校全銜
  /school/{dc}:
    parameters:
    - name: dc
      in: path
      description: 學校網域代碼
      required: true
      schema:
        type: string
    get:
      summary: 取得指定學校資料
      security:
        - project:
          - school
      responses:
        '200':
          description: 學校資料
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/org'
    patch:
      summary: 修改學校資訊
      security:
        - project:
          - proxy
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                fax:
                  title: 傳真號碼
                  type: string
                tel:
                  title: 聯絡電話
                  type: string
                ipv4:
                  title: 學校使用的 IPv4 網段
                  type: string
                ipv6:
                  title: 學校使用的 IPv6 網段
                  type: string
                admins:
                  title: 指派學校系統管理員
                  type: array
                  items:
                    type: string
                ous:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        title: 行政單位代號
                        type: string
                      name:
                        title: 行政單位名稱
                        type: string
                      roles:
                        title: 職務清單
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              title: 職務代號
                              type: string
                            name:
                              title: 職務名稱
                              type: string
                subjects:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        title: 課程（科目）代號
                        type: string
                      domain:
                        title: 學科領域
                        type: string
                      "title":
                        title: 課程（科目）名稱
                        type: string
                classes:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        title: 班級代號
                        type: string
                      name:
                        title: 班級名稱
                        type: string
      responses:
        '200':
          description: 學校資料
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/org'
  /school/{dc}/people:
    parameters:
    - name: dc
      in: path
      description: 學校網域代碼
      required: true
      schema:
        type: string
    - name: idno
      in: query
      description: 依照身分證字號搜尋人員（包含：家長、學生、教師）
      schema:
        type: integer
    - name: sysid
      in: query
      description: 依照校務行政系統編號（學號或教師編號）搜尋人員（包含：家長、學生、教師）
      schema:
        type: string
    - name: type
      in: query
      description: 指定搜尋對象，例如：家長、學生、教師
      schema:
        type: string
    - name: name
      in: query
      description: 依照姓名搜尋人員（包含：家長、學生、教師）
      schema:
        type: string
    - name: gender
      in: query
      description: 指定搜尋對象的性別
      schema:
        type: string
    - name: tel
      in: query
      description: 依照聯絡電話搜尋人員（包含：家長、學生、教師）
      schema:
        type: string
    - name: email
      in: query
      description: 依照電子郵件地址搜尋人員（包含：家長、學生、教師）
      schema:
        type: string
    get:
      summary: 搜尋符合條件的人員
      security:
        - project:
          - school
      description: 通常 idno 和 sysid 會單獨使用，其他條件可以複合搜尋
      responses:
        '200':
          description: 人員 UUID 清單
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/uuid_list'
    post:
      summary: 新增人員
      security:
        - project:
          - proxy
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/people_form'
      responses:
        '200':
          description: 人員詳細資訊
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/people'
  /school/{dc}/people/{uuid}:
    parameters:
    - name: dc
      in: path
      description: 學校網域代碼
      required: true
      schema:
        type: string
    - name: uuid
      in: path
      description: 人員 UUID
      required: true
      schema:
        type: string
        format: uuid
    get:
      summary: 取得指定人員詳細資訊
      security:
        - project:
          - proxy
      responses:
        '200':
          description: 人員詳細資訊
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/people'
    patch:
      summary: 修改指定人員詳細資訊
      security:
        - project:
          - proxy
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/people_form'
      responses:
        '200':
          description: 人員詳細資訊
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/people'
    delete:
      summary: 修改指定人員詳細資訊
      security:
        - project:
          - proxy
      responses:
        '200':
          description: 人員已刪除
  /school/{dc}/teachers:
    parameters:
    - name: dc
