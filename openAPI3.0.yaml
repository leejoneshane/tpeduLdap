      security:
        - project:
          - school
      responses:
        '200':
          description: 行政單位資料
          content:
            application/json:
              schema:
                type: object
                properties:
                  ou:
                    type: string
                    title: 行政單位代號
                  businessCategory:
                    type: string
                    title: 部門分類
                  "description":
                    type: string
                    title: 行政單位名稱
  /school/{dc}/ou/{ou}/teachers:
    parameters:
    - name: dc
      in: path
      description: 學校網域代碼
      required: true
      schema:
        type: string
    - name: ou
      in: path
      description: 行政單位代號
      required: true
      schema:
        type: string
    get:
