  /user:
    get:
      summary: 取得登入者的一般資訊
      security:
        - project:
          - user
      responses:
        '200':
          description: 一般資訊
          content:
            application/json:
              schema:
                type: object
                properties:
                  role:
                    title: 角色，例如：家長、學生、教師
                    type: string
                  uuid:
                    title: UUID
                    type: string
                    format: uuid
                  name:
                    title: 姓名
                    type: string
                  email:
                    title: 電子郵件
                    type: string
                  email_login:
                    title: 可使用電子郵件登入
                    type: boolean
                  mobile:
                    title: 手機號碼
                    type: string
                  mobile_login:
                    title: 可使用手機號碼登入
                    type: boolean
    patch:
      summary: 修改登入者的一般資訊
      security:
        - project:
          - user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  title: 電子郵件地址
                  type: string
                mobile:
                  title: 手機號碼
                  type: string
                email_login:
                  title: 使用電子郵件登入
                  type: boolean
                mobile_login:
                  title: 使用手機號碼登入
                  type: boolean
      responses:
        '200':
          description: 處理結果
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /profile:
    get:
      summary: 取得登入者的身份識別資訊
      security:
        - project:
          - user
      responses:
        '200':
          description: 人員詳細資訊
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/people'
  /account:
    patch:
      summary: 修改登入者的帳號密碼
      security:
        - project:
          - user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                account:
                  title: 新帳號
                  type: string
                password:
                  title: 新密碼
                  type: string
                  format: password
      responses:
        '200':
          description: 處理結果
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /logout:
    get:
      security:
        - project:
          - user
      responses:
        '200':
          description: 登出成功
  /validate/{token}:
    parameters:
    - name: token
      in: path
      description: token 存取金鑰
      required: true
      schema:
        type: string
    get:
      security:
        - project:
          - school
      responses:
        '200':
          description: 取得 token 詳細資訊
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    title: 使用金鑰的使用者 UUID
                    type: string
                    format: uuid
                  personal:
                    title: 是個人存取金鑰
                    type: boolean
                  client_id:
                    title: 專案代號
                    type: string
                  scopes:
                    title: 授權範圍
                    type: array
                    items:
                      type: string
  /clients:
    get:
      security:
        - project:
          - school
      responses:
        '200':
          description: 取得專案清單
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      title: 專案代號
                      type: string
                    name:
                      title: 專案名稱
                      type: string
  /scopes:
    get:
      security:
        - project:
          - school
      responses:
        '200':
          description: 取得授權範圍清單
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      title: 授權範圍代號
                      type: string
                    "description":
                      title: 授權範圍描述
                      type: string
components:
  securitySchemes:
    proxy:
      type: http
      scheme: bearer
    user:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://ldap.tp.edu.tw/oauth/authorize'
          tokenUrl: 'https://ldap.tp.edu.tw/oauth/token'
          scopes:
            me: 想要取得您的電子郵件和姓名
            email: 想要取得您的電子郵件
            user: 想要取得您的識別代號、姓名、電子郵件、手機號碼等資訊
            idno: 想要取得您的身分證字號
            profile: 想要取得您的身分、所屬機構、單位職稱、任教班級、任教科目、就讀年班等資訊
            account: 想要修改您的自訂帳號、電子郵件、手機號碼和密碼
    project:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: 'https://ldap.tp.edu.tw/oauth/token'
          scopes:
            school: 想要讀取學校公開資訊
            admin: 想要更新所有學校資訊，以及增刪修所有學校人員
  schemas:
    org:
      type: object
      properties:
        entryUUID:
          type: string
          format: uuid
          title: 學校唯一編號
        modifyTimestamp:
          type: integer
          format: timestamp
          title: 資料更新時間
        o:
          type: string
          title: 學校網域代碼
        businessCategory:
          type: string
          title: 學校層級
        st:
          type: string
          title: 學校所在行政區
        "description":
          type: string
          title: 學校全銜
        facsimileTelephoneNumber:
          type: string
          title: 傳真號碼
        telephoneNumber:
          type: string
          title: 聯絡電話（代表號）
        postalCode:
          type: string
          title: 郵遞區號
        street:
          type: string
          title: 通訊地址
        postOfficeBox:
          type: string
          title: 教育局聯絡箱編號
        wWWHomePage:
          type: string
          title: 學校官方網站網址
        tpUniformNumbers:
          type: integer
          title: 學校統計編號
        tpSims:
          type: string
          title: 校務行政系統代號
        tpIpv4:
          type: string
          title: 學校使用的 IPv4 網段
        tpIpv6:
          type: string
          title: 學校使用的 IPv6 網段
    uuid_list:
      type: array
      items:
        type: string
        format: uuid
    people:
      type: object
      properties:
        role:
          title: 角色，例如：家長、學生、教師
          type: string
        uuid:
          title: UUID
          type: string
          format: uuid
        name:
          title: 姓名
          type: string
        email:
          title: 電子郵件
          type: string
        email_verified:
          title: 電子郵件已經驗證
          type: boolean
        mobile:
          title: 手機號碼
          type: string
      discriminator:
        propertyName: role
        mapping:
          "家長": parent
          "學生": student
          "教師": teacher
    parent:
      description: 家長資料
      allOf:
      - $ref: '#/components/schemas/people'
      - type: object
        properties:
          child:
            title: 就學中的子女
            $ref: '#/components/schemas/uuid_list'
    student:
      description: 學生資料
      allOf:
      - $ref: '#/components/schemas/people'
      - type: object
        properties:
          gender:
            title: 性別
            type: integer
          birthDate:
            title: 出生日期
            type: string
            format: date
          o:
            title: 學校網域代碼
            type: string
          organization:
            title: 學校全銜
            type: string
          studentId:
            title: 學號
            type: string
          class:
            title: 就讀班級代號
            type: string
          className:
            title: 就讀班級名稱
            type: string
          seat:
            title: 座號
            type: string
          parent:
            title: 家長 UUID 清單
            $ref: '#/components/schemas/uuid_list'
          character:
            title: 特殊身份註記
            type: string
    teacher:
      description: 教師資料
      allOf:
      - $ref: '#/components/schemas/people'
      - type: object
        properties:
          gender:
            title: 性別
            type: integer
          birthDate:
            title: 出生日期
            type: string
            format: date
          o:
            title: 學校網域代碼
            type: string
          organization:
            title: 學校全銜
            type: string
          isAdmin:
            title: 是學校系統管理員
            type: boolean
          teacherId:
            title: 教師校務行政系統編號
            type: integer
          unit:
            title: 行政部門代號清單
            type: array
            items:
              type: string
          "title":
            title: 職務代號清單
            type: array
            items:
              type: string
          teachClass:
            title: 任教班級清單
            type: array
            items:
              type: string
          tutorClass:
            title: 擔任導師的班級代號
            type: string
          child:
            title: 就學中的子女
            $ref: '#/components/schemas/uuid_list'
          character:
            title: 特殊身份註記
            type: string
    people_form:
      type: object
      properties:
        idno:
          title: 身分證字號
          type: string
        password:
          title: 密碼
          type: string
        "type":
          title: 人員身份
          type: string
        lastname:
          title: 姓
          type: string
        firstname:
          title: 名
          type: string
        unit:
          title: 主要行政單位
          type: string
        role:
          title: 主要職務
          type: string
        tclass:
          title: 擔任導師的班級
          type: string
        memo:
          title: 特殊身份註記
          type: string
        gender:
          title: 性別
          type: integer
        birthdate:
          title: 出生日期
          type: string
          format: date
        mail:
          title: 電子郵件地址
          type: string
        mobile:
          title: 手機號碼
          type: string
        fax:
          title: 傳真號碼
          type: string
        otel:
          title: 辦公室電話
          type: string
        htel:
          title: 住家電話
          type: string
        address:
          title: 戶籍地址
          type: string
        conn_address:
          title: 聯絡地址
          type: string
        www:
          title: 個人網頁
          type: string
        stdno:
          title: 學號
          type: string
        class:
          title: 就讀班級
          type: string
        seat:
          title: 座號
          type: string